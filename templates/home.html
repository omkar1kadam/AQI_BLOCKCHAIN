<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plentera</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: rgb(8, 15, 25);
      color: white;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgb(8, 15, 25);
      padding: 15px 40px;
    }

    .logo img {
      height: 80px;
      width: auto;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .nav-links a.active,
    .nav-links a:hover {
      color: rgb(110, 198, 74);
    }

    .login-btn {
      background-color: transparent;
      color: rgb(110, 198, 74);
      border: 1px solid rgb(110, 198, 74);
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      transition: 0.3s;
      margin: 5px;
    }

    .login-btn:hover {
      background-color: rgb(110, 198, 74);
      color: black;
    }

    .hero {
      background: no-repeat center center/cover;
      background-image: url("{{ url_for('static', filename='images/agriculture.jpg') }}");
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero-content h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: rgb(110, 198, 74);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: rgb(0, 98, 97);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="home">
        <img src="{{ url_for('static', filename='images/dark logo2.png') }}" alt="logo" />
      </a>
    </div>


    <ul class="nav-links">
      <li><a class="active" href="#">Home</a></li>
      <li><a href="about">About</a></li>
      <li><a href="#">Causes</a></li>
      <li><a href="#">Pages</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="map">Map</a></li>
    </ul>

    <div>
      <a class="login-btn" href="/login">Login <i class="fas fa-arrow-right"></i></a>
      <a class="login-btn" href="sign_up">Sign Up <i class="fas fa-arrow-right"></i></a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Measure. Protect. Get Paid.</h1>
      <h2>Smart kits that reward you for caring about the environment.</h2>
      <a href="about" class="btn">Learn More <i class="fas fa-arrow-right"></i></a>
    </div>
  </section>

</body>

</html>
