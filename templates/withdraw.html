<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw Tokens | Plentera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .info {
      margin-bottom: 20px;
      font-size: 16px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2d89ef;
      color: white;
      border: none;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background-color: #1b5ec9;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Withdraw Tokens</h2>
  
  <div class="info">
    <p><strong>Current Token Balance:</strong> {{ balance }} Tokens</p>
    <p>(1 Token = â‚¹1)</p>
  </div>

  <form action="/withdraw" method="post">
    <label for="amount">Enter amount to withdraw:</label>
    <input type="number" id="amount" name="amount" min="1" max="{{ balance }}" required>

    <button type="submit">Withdraw</button>
  </form>
</div>

</body>
</html>
